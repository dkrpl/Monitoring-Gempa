<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="leafGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1a237e" />
            <stop offset="100%" stop-color="#283593" />
        </linearGradient>
        
        <linearGradient id="leafGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#00bcd4" />
            <stop offset="100%" stop-color="#0097a7" />
        </linearGradient>
        
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="2" dy="2" result="offsetblur" />
            <feFlood flood-color="rgba(0,0,0,0.2)" />
            <feComposite in2="offsetblur" operator="in" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- Circle container -->
    <circle cx="100" cy="100" r="95" fill="url(#leafGradient1)" stroke="#ffffff" stroke-width="2" filter="url(#shadow)" />
    
    <!-- First leaf (left) -->
    <path d="M 70,70 
             C 50,90 50,110 70,130
             C 90,150 110,150 130,130
             C 150,110 150,90 130,70
             C 110,50 90,50 70,70
             Z" 
          fill="url(#leafGradient2)" 
          stroke="#ffffff" 
          stroke-width="1.5"
          transform="rotate(-15, 100, 100)" />
    
    <!-- Leaf veins -->
    <path d="M 100,85 L 100,115" stroke="#ffffff" stroke-width="1" />
    <path d="M 100,90 Q 85,95 80,100" stroke="#ffffff" stroke-width="0.8" fill="none" />
    <path d="M 100,90 Q 115,95 120,100" stroke="#ffffff" stroke-width="0.8" fill="none" />
    <path d="M 100,110 Q 85,105 80,100" stroke="#ffffff" stroke-width="0.8" fill="none" />
    <path d="M 100,110 Q 115,105 120,100" stroke="#ffffff" stroke-width="0.8" fill="none" />
    
    <!-- Second leaf (right) -->
    <path d="M 100,70 
             C 80,90 80,110 100,130
             C 120,150 140,150 160,130
             C 180,110 180,90 160,70
             C 140,50 120,50 100,70
             Z" 
          fill="url(#leafGradient2)" 
          stroke="#ffffff" 
          stroke-width="1.5"
          opacity="0.8"
          transform="rotate(15, 100, 100) translate(-30, 0)" />
    
    <!-- Seismic waves originating from center -->
    <circle cx="100" cy="100" r="60" stroke="#ff4081" stroke-width="2" fill="none" opacity="0.7">
        <animate attributeName="r" from="60" to="80" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" from="0.7" to="0" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Earthquake monitoring symbol in center -->
    <path d="M 90,95 L 110,95 L 110,105 L 90,105 Z" fill="#ffffff" />
    <circle cx="100" cy="100" r="8" fill="none" stroke="#ff4081" stroke-width="2" />
    <circle cx="100" cy="100" r="3" fill="#ff4081" />
    
    <!-- Text around logo -->
    <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold">
        EQ MONITOR
    </text>
    
    <!-- Subtle dots pattern -->
    <circle cx="60" cy="60" r="1.5" fill="#ffffff" opacity="0.3" />
    <circle cx="140" cy="60" r="1.5" fill="#ffffff" opacity="0.3" />
    <circle cx="60" cy="140" r="1.5" fill="#ffffff" opacity="0.3" />
    <circle cx="140" cy="140" r="1.5" fill="#ffffff" opacity="0.3" />
</svg>